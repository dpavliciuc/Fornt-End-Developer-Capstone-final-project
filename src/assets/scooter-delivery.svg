<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="20" height="20">
  <!-- Back wheel -->
  <circle cx="20" cy="60" r="12" fill="none" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Front wheel -->
  <circle cx="75" cy="60" r="12" fill="none" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Platform/deck -->
  <rect x="25" y="55" width="50" height="3" fill="currentColor" rx="1"/>
  
  <!-- Body/seat -->
  <ellipse cx="45" cy="45" rx="12" ry="8" fill="currentColor"/>
  
  <!-- Handlebar post -->
  <line x1="75" y1="45" x2="75" y2="25" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Handlebars -->
  <path d="M 70 25 Q 75 20 80 25" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Delivery package on back -->
  <rect x="15" y="40" width="10" height="10" fill="currentColor" opacity="0.7" rx="1"/>
  <line x1="15" y1="45" x2="25" y2="45" stroke="white" stroke-width="0.5" opacity="0.8"/>
</svg>